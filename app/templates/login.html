<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="자산 관리 시스템 - 효율적인 자산 관리를 위한 솔루션"
    />
    <meta name="theme-color" content="#6366f1" />
    <title>로그인 - 자산 관리 시스템</title>

    <!-- 파비콘 -->
    <link rel="icon" href="/static/images/favicon.ico" />
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png" />

    <!-- 로컬 폰트 -->
    <link rel="stylesheet" href="/static/css/fonts.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/external/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/external/all.min.css" />

    <!-- Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet" />

    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
      }
      .login-container {
        width: 100%;
        max-width: 420px;
        padding: 15px;
      }
      .login-form {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        padding: 2rem;
      }
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .login-logo {
        font-size: 2rem;
        color: var(--bs-primary);
        margin-bottom: 0.5rem;
      }
      .form-floating {
        margin-bottom: 1rem;
      }
      .btn-login {
        width: 100%;
        padding: 0.75rem;
        font-weight: 600;
      }
      .login-footer {
        text-align: center;
        margin-top: 2rem;
        color: #6c757d;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <div class="login-header">
          <div class="login-logo">
            <i class="fas fa-cubes"></i>
          </div>
          <h1 class="h4">자산관리 시스템</h1>
          <p class="text-muted">계정 정보로 로그인하세요</p>
        </div>

        {% if error %}
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %}

        <form method="post" action="/login">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="사용자 아이디"
              required
              autofocus
            />
            <label for="username">사용자 아이디</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="비밀번호"
              required
            />
            <label for="password">비밀번호</label>
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              value="remember-me"
              id="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">
              로그인 상태 유지
            </label>
          </div>
          <button class="btn btn-primary btn-login" type="submit">
            <i class="fas fa-sign-in-alt me-2"></i>로그인
          </button>
        </form>
      </div>
      <div class="login-footer">
        <p>© 2025 자산관리 시스템 developed by sil</p>
      </div>
    </div>

    <!-- jQuery -->
    <script src="/static/external/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="/static/external/bootstrap.bundle.min.js"></script>
  </body>
</html>
